name: üêû Bug report 
description: File a bug report
labels: ["bug", "medium priority"]
assignees: ["Crystal-Spider"]
body:
- type: checkboxes
  attributes:
    label: I have confirmed no other issue reports this bug
    description: Please search if an issue already exists for the bug you've encountered.
    options:
    - label: I have searched for existing issues
      required: true
- type: checkboxes
  attributes:
    label: I have confirmed the mod is installed on the proper side
    description: Please make sure the mod is installed on the specified side (e.g. server&client, server, client).
    options:
    - label: I have installed the mod properly
      required: true
- type: textarea
  attributes:
    label: Current behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. With this config...
      2. Enter a world...
      3. Do this...
      4. Bug happens...
- type: input
  attributes:
    label: Minecraft version
    description: |
      Minecraft version you're on.
    placeholder: |
      E.g. 1.20.4
  validations:
    required: true
- type: input
  attributes:
    label: Mod loader version
    description: |
      Mod loader name and its version. 
    placeholder: |
      E.g. Fabric 0.15.7
  validations:
    required: true
- type: input
  attributes:
    label: Mod version
    description: |
      Mod version used.
    placeholder: |
      E.g. 1.0.0.0
  validations:
    required: true
- type: textarea
  attributes:
    label: Other mods
    description: |
      Write a list of other mods installed or "None" if no other mods are installed.
  validations:
    required: true
- type: textarea
  attributes:
    label: Stacktrace and logs
    description: |
      Optionally paste here a link to [pastebin](https://pastebin.com/) with the crash-report/log.
    placeholder: |
      Under your Minecraft instance folder:
      
      - The crash-report is located in the "crash-reports" folder.
      - The latest log is located in the "logs" folder under.
- type: textarea
  attributes:
    label: Additional context
    description: |
      Insert here anything that will give us more context about the issue you are encountering.
